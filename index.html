    <script>
    $(function() {
        //设置起始日期
        countTime('2013/01/04 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年多,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",
            "走过很多路，拍过很多照片，却只爱了一个人",
            "成都,在麦当劳,陪你一起玩自拍",
            "重庆,磁器口、解放碑、朝天门码头都见证了我们的相爱",
            "毕业了，你陪我去逛宽窄巷子",
            "在桂林,总爱看你吃饭的样子",
            "成都,金沙遗址,一起看灯会,牵着手走过花海,真美",
            "成都,金沙遗址,一起看灯会,牵着手走过花海,真美",

            "还记得吗,第一次带你来海边,情侣路再长也比不上对你的一世长情",
            "还记得吗,第一次带你来海边,情侣路再长也比不上对你的一世长情",
            "紧紧牵着你的手,遇见你是上天最大的眷恋",
            "你的陪伴总带给我最温情的瞬间",
            "佛山,双皮奶的滋味还要和你去品尝",
            "东莞，有你的陪伴哪里都是家",
            "你在看书，我在看你",
            "桂林很美，但我想要的是你陪我去",
            "假装回头的刹那，定格住了深情回望的瞬间",

            "调皮的你，还想给你更多任性的时光",
            "旅行的意义总在于陪伴",
            "时光静好，唯愿陪你到白头",
            "不管你在看山看水，我只想静站你身旁",
            "时光不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 10000;
            $('#say').text(says[(index++) % says.length]);
            var _play = function () {
                $('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
            };
            setInterval(_play, rate);
        }();

    });
